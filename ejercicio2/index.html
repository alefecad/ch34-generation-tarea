    <h1>Ejercicio 2</h1>
    <p>Escribe una función que:</p>
    <ul>
        <li>Tome un arreglo de números</li>
        <li>Doble el valor de cada número en el arreglo</li>
        <li>Imprima el nuevo arreglo actualizado</li>
    </ul>
    <p>Ejemplo: Dado un arreglo [1,2,4,5]. La salida debería ser [2,4,8,10].</p><br>

    <p><strong>Sugerencia: </strong>Uso de la función <strong>map()</strong></p>
